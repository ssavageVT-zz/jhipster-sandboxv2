<div>
    <h2>Pto Requests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="pto-request.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Pto Request
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Request Date</span></th>
                    <th><span>Hours Requested</span></th>
                    <th><span>Is Approved</span></th>
                    <th><span>Approved By</span></th>
                    <th><span>Employee</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ptoRequest in vm.ptoRequests track by ptoRequest.id">
                    <td><a ui-sref="pto-request-detail({id:ptoRequest.id})">{{ptoRequest.id}}</a></td>
                    <td>{{ptoRequest.requestDate | date:'medium'}}</td>
                    <td>{{ptoRequest.hoursRequested}}</td>
                    <td>{{ptoRequest.isApproved}}</td>
                    <td>{{ptoRequest.approvedBy}}</td>
                    <td>
                        <a ui-sref="employee-detail({id:ptoRequest.employeeId})">{{ptoRequest.employeeId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="pto-request-detail({id:ptoRequest.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pto-request.edit({id:ptoRequest.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="pto-request.delete({id:ptoRequest.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
