
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPtoRequestLabel">Create or edit a Pto Request</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.ptoRequest.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.ptoRequest.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_requestDate">Request Date</label>
                <div class="input-group">
                    <input id="field_requestDate" type="text" class="form-control" name="requestDate" datetime-picker="{{dateformat}}" ng-model="vm.ptoRequest.requestDate" is-open="vm.datePickerOpenStatus.requestDate"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('requestDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_hoursRequested">Hours Requested</label>
            <input type="number" class="form-control" name="hoursRequested" id="field_hoursRequested"
                    ng-model="vm.ptoRequest.hoursRequested"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isApproved">Is Approved</label>
            <input type="checkbox" class="form-control" name="isApproved" id="field_isApproved"
                    ng-model="vm.ptoRequest.isApproved"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_approvedBy">Approved By</label>
            <input type="text" class="form-control" name="approvedBy" id="field_approvedBy"
                    ng-model="vm.ptoRequest.approvedBy"
                     />
        </div>

        <div class="form-group">
            <label for="field_employee">Employee</label>
            <select class="form-control" id="field_employee" name="employee" ng-model="vm.ptoRequest.employeeId" ng-options="employee.id as employee.id for employee in vm.employees"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
